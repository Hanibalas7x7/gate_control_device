name: gate_control_device
description: "Gate Control Device v1.1 Hybrid - Foreground service + FCM wake-up"
publish_to: 'none'
version: 1.1.1+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.0.4
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  android_intent_plus: ^5.3.1
  permission_handler: ^11.0.1
  flutter_foreground_task: ^8.17.0
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/gate_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/gate_icon_foreground.png"
